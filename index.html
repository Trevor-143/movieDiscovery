<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Movie_Discovery</title>
</head>
<body>
    <header class="top">
        <div class="high">
            <h1>MOVIE<span>Discovery</span></h1>
            <p>Search and found out mini information of any movie that you would. yore results will be shown below just above upcoming movies. Please enjoy.</p>
            <form>
                <input type="text" id="search_text" placeholder="eg. avengers...">
                <button id="btn">Search</button>
            </form>
        </div>
    </header>
    
    <div class="show">
        <div class="resultsMovies">
            <h2 class="ressSpan"> 
                <span class="ress">Your search results</span> 
                <i class="fa-solid fa-chevron-left rel"></i>
                <i class="fa-solid fa-chevron-right rer"></i>
            </h2>
            
            <ul id="foundMovies">
    
            </ul>
        </div>
        <div class="upcomingMovies">
            <h2>Upcoming Movies
                <i class="fa-solid fa-chevron-left upl"></i>
                <i class="fa-solid fa-chevron-right upr"></i>
            </h2>
            
            <ul id="upMovies">
    
            </ul>
        </div>
        <div class="popularMovies">
            <h2>Popular Movies
                <i class="fa-solid fa-chevron-left popl"></i>
                <i class="fa-solid fa-chevron-right popr"></i>
            </h2>
            <ul id="popMovies">
    
            </ul>
        </div>
        <div class="topRatedMovies">
            <h2>Top Rated Movies>
                <i class="fa-solid fa-chevron-left topl"></i>
                <i class="fa-solid fa-chevron-right topr"></i>
            </h2>
            
            <ul id="topMovies">
    
            </ul>
        </div>
    </div>

    <footer>
        &copy 2023
    </footer>
</body>
</html>
